<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="main-title"><b>RegisterAPP</b></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/student-dashboard" class="back-arrow"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center title">Credencial Virtual</h1>

  <div class="box credential-container">
    <div class="credential-header">
      <ion-icon name="school-outline" class="school-icon"></ion-icon>
      <h2>Duoc UC</h2>
    </div>

    <div class="profile-section">
      <div class="avatar-container">
        <ion-icon name="person-circle-outline" class="avatar-icon"></ion-icon>
      </div>
      
      <div class="user-info">
        <div class="info-field">
          <label>Nombre Completo</label>
          <p>{{ student.firstName || 'Nombre no registrado' }} {{ student.lastName || '' }}</p>
        </div>

        <div class="info-field">
          <label>Rol</label>
          <p>{{ student.role || 'Rol no definido' }}</p>
        </div>

        <div class="info-field">
          <label>Correo Institucional</label>
          <p>{{ student.email || 'Correo no registrado' }}</p>
        </div>
      </div>
    </div>

    <div class="credential-footer">
      <p class="valid-text">Credencial Digital 2024</p>
    </div>
  </div>
</ion-content>
