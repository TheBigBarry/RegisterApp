    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="box">
    <h1 class="title">Horario</h1>
    <ion-list>
      <ion-item *ngFor="let clase of clases">
        <ion-label>
          <h2>{{ clase.materia }}</h2>
          <p>DÃ­a: {{ clase.dia }}</p>
          <p>Hora: {{ clase.hora }}</p>

        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
